<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>LowTone Lab - Ordem de Serviço</title>
  <link rel="stylesheet" href="../public/css/os.css" />
</head>

<body>

  <form onsubmit="event.preventDefault(); salvarOS();">
    <h1 class="form-header">Ordem de Serviço - LowTone Lab</h1>

    <!-- Área de busca do cliente -->
    <div style="display: flex; gap: 10px; margin-bottom: 20px;">
      <input
        type="text"
        class="form-control"
        id="searchClient"
        maxlength="30"
        spellcheck="false"
      />
      <button
        type="button"
        class="btn btn-primary"
        id="btnRead"
        onclick="searchName()"
      >
        Buscar
      </button>
    </div>

    <hr />

    <!-- Campo oculto -->
    <input type="hidden" id="inputIdClient" />

    <label for="inputNameClient">Nome do Cliente</label>
    <input type="text" id="inputNameClient" maxlength="30" spellcheck="false" required />

    <label for="inputPhoneClient">Telefone</label>
    <input type="text" id="inputPhoneClient" maxlength="15" spellcheck="false" required />

    <label for="instrumento">Instrumento</label>
    <input type="text" id="instrumento" />

    <label for="servicos">Serviços</label>
    <select id="servicos">
      <option>Regulagem</option>
      <option>Limpeza</option>
      <option>Blindagem</option>
      <option>Troca de Cordas</option>
    </select>

    <label for="observacoes">Observações</label>
    <textarea id="observacoes" rows="3"></textarea>

    <div style="display: flex; gap: 10px;">
      <div style="flex: 1;">
        <label for="entrada">Data de Entrada</label>
        <input type="date" id="entrada" />
      </div>
      <div style="flex: 1;">
        <label for="entrega">Previsão de Entrega</label>
        <input type="date" id="entrega" />
      </div>
    </div>  

    <div style="display: flex; gap: 10px;">
      <div style="flex: 1;">
        <label for="valor">Valor Estimado</label>
        <input type="text" id="valor" />
      </div>
      <div style="flex: 1;">
        <label for="status">Status</label>
        <select id="status">
          <option>Aberta</option>
          <option>Em Andamento</option>
          <option>Finalizada</option>
        </select>
      </div>
    </div>
    
    </select>

    <div class="actions">
      <button type="submit" class="btn btn-success" id="btnCreate">
        Adicionar
      </button>
      <button type="submit" class="btn btn-warning" id="btnUpdate" disabled>
        Editar
      </button>
      <button type="button" class="btn btn-danger" id="btnDelete" onclick="removeClient()" disabled>
        Excluir
      </button>
      <button type="reset" class="btn btn-secondary" id="btnReset" onclick="resetForm()">
        Limpar
      </button>
    </div>
  </form>

  <script src="rendererOS.js"></script>
</body>

</html>
